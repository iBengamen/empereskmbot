services:
  bot:
    build: .
    image: asterios-bot:latest
    container_name: asterios-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TZ=Europe/Moscow
    # Раскомментируйте, чтобы использовать локальные файлы конфигурации/состояния
    # volumes:
    #   - ./config.toml:/app/config.toml:ro
    #   - ./data:/app/data
